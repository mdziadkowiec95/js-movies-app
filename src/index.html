<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies JS App</title>
  </head>
  <body>
      <header class="header">
          <nav class="nav">
            <div class="container">
                <i class="fas fa-film"></i> 
              <form class="search">
                <div class="search__field-group">
                    <input type="number" placeholder="Enter specific year..." class="search__text-field search__text-field--years">
                </div>
                <div class="search__field-group">
                    <input type="text" placeholder="Search by title..." class="search__text-field">
                </div>
                <button type="submit" class="search__button btn btn--primary">Search</button>
              </form>
            </div>
          </nav>
      </header> 
      <main>
        <div class="container">
          <div class="main-wrapper">
            <div class="results">
              <ul class="results__list">
                <li class="results__item">
                  <a href="#tt0169547" class="results__link">
                    <div class="results__image-box">
                      <img src="https://m.media-amazon.com/images/M/MV5BNTBmZWJkNjctNDhiNC00MGE2LWEwOTctZTk5OGVhMWMyNmVhXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="American Beauty">
                    </div>
                    <div class="results__info">
                      <h3 class="results__title">American Beauty</h3>
                      <p class="results__type">Type: movie</p>
                      <p class="results__year">Release date: <strong>1998</strong></p>
                    </div>
                  </a>
                </li>
                <li class="results__item">
                    <a href="#tt0169547" class="results__link">
                      <div class="results__image-box">
                        <img src="https://m.media-amazon.com/images/M/MV5BNTBmZWJkNjctNDhiNC00MGE2LWEwOTctZTk5OGVhMWMyNmVhXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="American Beauty">
                      </div>
                      <div class="results__info">
                        <h3 class="results__title">American Beauty  asfasf</h3>
                        <p class="results__type">Type: movie</p>
                        <p class="results__year">Release date: <strong>1998</strong></p>
                      </div>
                    </a>
                  </li>
              </ul>
            </div>
            <div class="preview">
                <!-- <div class="loader">
                    <span class="loader__dot"></span>
                    <span class="loader__dot"></span>
                    <span class="loader__dot"></span>
                    <span class="loader__dot"></span>
                  </div> -->
            </div>
            <div class="sidebar">

            </div>
          </div>
          
          <!-- <img src="img/test-1.jpg" alt="" /> -->
        </div>
      </main>
    </div>
  </body>
</html>
